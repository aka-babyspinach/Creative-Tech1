        let data1 = "";

        function draw() {
            console.log("kate_value: " + value_Kate);

                data1 = loadJSON(URL1, processData1, handleError);

                data_Kate = loadJSON(URL_Kate, processData_Kate, handleError);

                boid.flock(flock);
